{% extends 'base.html' %}
{% block title %} Add Review {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Add Review</h2>
                </div>
                <div class="card-body">
                    <h1>Add Review for {{ product.name }}</h1>
                    <form method="POST" action="{% url 'shop:add_review' product.pk %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <select class="form-control" id="rating" name="rating">
                                <option value="1">1 - Poor</option>
                                <option value="2">2 - Fair</option>
                                <option value="3">3 - Good</option>
                                <option value="4">4 - Very Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br><br>
{% endblock content %}
