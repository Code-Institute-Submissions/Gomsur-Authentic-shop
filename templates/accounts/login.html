{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                    </form>
                    <hr>
                    <p class="text-center">Don't have an account? <a href="{% url 'accounts:signup' %}">Create New Account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
{% endblock content %}
