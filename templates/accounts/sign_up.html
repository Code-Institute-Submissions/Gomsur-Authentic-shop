{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create New Account {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Create New Account</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success btn-block mt-3">Create Account</button>
                    </form>
                    <hr>
                    <p class="text-center">Already have an account? <a href="{% url 'accounts:login' %}">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
{% endblock content %}
